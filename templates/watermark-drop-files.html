<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Dropzone CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.css">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/styles-watermark.css')}}" rel="stylesheet">

    <title>Caro's Watermark</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">

        <div class="col-3">
    <h1>File Upload</h1>
    <form action="{{ url_for('watermark') }}" class="dropzone">
    </form>
              <hr>
    {% for file in files %}
      <img src="{{ url_for('upload', filename=file) }}" style="max-width: 80px; max-height: 80px;">
    {% endfor %}
        </div>

        <div class="col-9 column">
          {% if uploaded_image %}
            <img src="static/uploads/{{ uploaded_image.filename }}" class="uploaded_image" >
          {% else %}
            <img src="static/img/empty.jpg" class="uploaded_image" >
            <div>
              Photo by <a href="https://unsplash.com/@limpido?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Enrico Mantegazza</a> on <a href="https://unsplash.com/s/photos/empty?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Dropzone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.js"></script>
  </body>
</html>
