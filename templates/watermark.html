<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/styles-watermark.css')}}" rel="stylesheet">

    <title>Caro's Watermark</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <div class="col-3">
            <h1>Watermark</h1>
            <hr>
            {% if filename %}
            <form method="POST" action="{{ url_for('watermark', filename=filename) }}" enctype="multipart/form-data">
                <p><input type="submit" value="Watermark" class="btn btn-primary"></p>
            </form>
            <form method="POST" action="{{ url_for('download', filename=filename) }}" enctype="multipart/form-data">
                <p><input type="submit" value="Download" class="btn btn-primary"></p>
            </form>
            {% endif %}
        </div>

        <div class="col-9 column">
            <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
                <p>
                    <input type="file" name="file" class="btn">
                    <input type="submit" value="Upload image" class="btn btn-primary">
                </p>
            </form>
            {% if filename %}
            <img src="../static/uploads/{{ filename }}" class="uploaded_image">
            {% else %}
            <img src="static/img/empty.jpg" class="uploaded_image">
            <div>
                Photo by <a
                    href="https://unsplash.com/@limpido?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Enrico
                Mantegazza</a> on <a
                    href="https://unsplash.com/s/photos/empty?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
